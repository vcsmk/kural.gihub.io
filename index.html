<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javaScript">
        $(document).ready(function(){
          $("#tam").hide();
          $("#eng").hide();
            $('#btn').click(function() {
               var x=$("#v").val();  
               $("#err").html("");
               $("#tam").html("");
               $("#eng").html("");
               $("#eng").hide();
               if (x>1 && x<=1330)  
               {
                 var url="https://api-thirukkural.vercel.app/api?num=" + x;
                 $.ajax({
                  url: url,
                  dataType: 'json',
                  success: function(data){
                  var tab="<table border='1'><tr><td><b>"+"குறள் எண்"+"<b></td><td>"+data.number+"</td></tr>";
                  tab+="<tr><td><b>"+"பிரிவு"+"<b></td><td>"+data.sect_tam+"</td></tr>";
                  tab+="<tr><td><b>"+"துணைப்பிரிவு"+"<b></td><td>"+data.chapgrp_tam+"</td></tr>";
                  tab+="<tr><td><b>"+"குறள் "+"<b></td><td>"+data.line1+"<br>"+data.line2+"</td></tr>";
                  tab+="<tr><td><b>"+"விளக்கம்"+"<b></td><td>"+data.tam_exp+"</td></tr></table>";
                  $("#tam").html(tab);
                  $("#tam").show();
                  var tab1="<table border='1'><tr><td><b>"+"Kural No"+"<b></td><td>"+data.number+"</td></tr>";
                  tab1+="<tr><td><b>"+"Section"+"<b></td><td>"+data.sect_eng+"</td></tr>";
                  tab1+="<tr><td><b>"+"Subsection"+"<b></td><td>"+data.chapgrp_eng+"</td></tr>";
                  tab1+="<tr><td><b>"+"Kural "+"<b></td><td>"+data.chap_eng+"<br>"+data.eng+"</td></tr>";
                  tab1+="<tr><td><b>"+"Explanation"+"<b></td><td>"+data.eng_exp+"</td></tr></table>";
                  $("#eng").html(tab1);
                

                  //alert(data.line1);
                   /*$("#tam").html("பிரிவு :  "+data.sect_tam+"<br><br>துணைப்பிரிவு : "+data.chapgrp_tam+"<br>&nbsp;&nbsp;குறள்:"+"<br>&nbsp;&nbsp;"+data.line1+"<br>&nbsp;&nbsp;"+data.line2+"<br><br>&nbsp;&nbsp;விளக்கம்:<br>"+data.tam_exp);*/
                  }
                 });
               }
               else 
               {
                $("#err").html("<br>Invalid value or error : Value Should between 1 to 1330");
               }
            });
             $('#btneng').click(function() {
              $("#eng").show();
            });
        });
    </script>
</head>
<body>
    <header>
      <br>
        <div class="container">
            <center><h1 style="color: green">Valluvar College of Science and Management,Karur</h1>
            <strong><h3>Department of Computer Science</h3></strong> </center>
        </div>
    </header>
    <div class="container">
    <br/>
  <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" id="v" type="search" placeholder="Search the Thirukural Value">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        &nbsp;&nbsp;&nbsp;<button class="btn btn-lg btn-success" id="btn" type="button">Search</button>
                                    </div>
                                    <!--end of col-->

                                </div>
                            </form>
                             <div class="row ">
                                    <span id="err"></span>
                            </div>
                            <br>
                            <br>

                            <div class="row" style="border: 10px solid pink" id="tam">
                          
                            </div>
                            <br><br>
                            <center><button class="btn btn-lg btn-warning" id="btneng" type="button">Tranlate to English</button></center>
                            
                            <br><br>
                            <div class="row" style="border: 10px solid green" id="eng">

                            </div>
                             
                           
                            
                           
                            
                        </div>
                        <!--end of col-->
        </div>
</div>
 
</body>
</html>
